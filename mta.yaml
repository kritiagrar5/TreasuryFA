_schema-version: 3.3.0
ID: TreasuryFA
description: A simple CAP project.
version: 1.0.1
modules:
  - name: TreasuryFA-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: TreasuryFA-db
      - name: TreasuryFA-uaa
      - name: TreasuryFA-html5-repo-runtime
      - name: TreasuryFA-destination-service
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: TreasuryFA-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: TreasuryFA-db
    parameters:
      buildpack: nodejs_buildpack
  - name: TreasuryFA-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: TreasuryFA-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - browsebooksFA.zip
          name: browsebooksFA
          target-path: resources/
        - artifacts:
            - treasuryuiFA.zip
          name: treasuryuiFA
          target-path: resources/
        - artifacts:
            - comscbtreasurycontentingestionFA.zip
          name: comscbtreasurycontentingestionFA
          target-path: resources/
        - artifacts:
            - comscbtreasurycontentrepositoryFA.zip
          name: comscbtreasurycontentrepositoryFA
          target-path: resources/
  - name: browsebooksFA
    type: html5
    path: app/browsebooks
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
  - name: TreasuryFA-destination-content
    type: com.sap.application.content
    requires:
      - name: srv-api
      - name: TreasuryFA-destination-service
        parameters:
          content-target: true
          service-key:
            name: TreasuryFA-destination-key
      - name: TreasuryFA-repo-host
        parameters:
          service-key:
            name: TreasuryFA-repo-host-key
      - name: TreasuryFA-uaa
        parameters:
          service-key:
            name: TreasuryFA-uaa-key
    parameters:
      content:
        instance:
          destinations:
            - Authentication: OAuth2UserTokenExchange
              Name: TreasuryFA-srv-api
              TokenServiceInstanceName: TreasuryFA-uaa
              TokenServiceKeyName: TreasuryFA-uaa-key
              URL: ~{srv-api/srv-url}
              sap.cloud.service: TreasuryFA
            - Name: TreasuryFA_TreasuryFA_repo_host
              ServiceInstanceName: TreasuryFA-html5-srv
              ServiceKeyName: TreasuryFA-repo-host-key
              sap.cloud.service: TreasuryFA
            - Authentication: OAuth2UserTokenExchange
              Name: TreasuryFA_TreasuryFA_uaa
              ServiceInstanceName: TreasuryFA-uaa
              ServiceKeyName: TreasuryFA-uaa-key
              sap.cloud.service: TreasuryFA
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: treasuryuiFA
    type: html5
    path: app/treasuryui
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
  - name: comscbtreasurycontentingestionFA
    type: html5
    path: app/content-ingestion
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
  - name: comscbtreasurycontentrepositoryFA
    type: html5
    path: app/contentrepository
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: TreasuryFA-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
      service-name: TreasuryFA-uaa
  - name: TreasuryFA-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: TreasuryFA-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: TreasuryFA-html5-srv
      service-plan: app-host
  - name: TreasuryFA-html5-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: TreasuryFA-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: TreasuryFA-destination-service
      service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
  
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production
